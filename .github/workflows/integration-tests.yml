name: integration-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883
          - 9001:9001
        volumes:
          - ${{ github.workspace }}/tests/fixtures/mosquitto.conf:/mosquitto/config/mosquitto.conf
        options: >-
          --health-cmd "mosquitto_sub -h localhost -t '$$SYS/#' -C 1 -W 2 || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
          --health-start-period 10s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 3s
          --health-timeout 2s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.4]
        laravel: [11.*]
        stability: [prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*

    name: Integration Tests - PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, fileinfo, redis
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Wait for Mosquitto
        run: |
          timeout 30 bash -c 'until nc -z 127.0.0.1 1883; do sleep 1; done'
          echo "Mosquitto is ready"

      - name: Wait for Redis
        run: |
          timeout 30 bash -c 'until nc -z 127.0.0.1 6379; do sleep 1; done'
          echo "Redis is ready"

      - name: Execute integration tests
        env:
          MQTT_BROKER_AVAILABLE: "1"
          MQTT_HOST: "127.0.0.1"
          MQTT_PORT: "1883"
          REDIS_HOST: "127.0.0.1"
          REDIS_PORT: "6379"
        run: vendor/bin/pest --group=integration --no-coverage

      - name: Execute all tests with real broker
        env:
          MQTT_BROKER_AVAILABLE: "1"
          MQTT_HOST: "127.0.0.1"
          MQTT_PORT: "1883"
          REDIS_HOST: "127.0.0.1"
          REDIS_PORT: "6379"
        run: vendor/bin/pest --no-coverage
