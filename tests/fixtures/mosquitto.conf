# Mosquitto configuration for integration tests
# Minimal configuration for testing purposes

# Allow anonymous connections (no authentication required for tests)
allow_anonymous true

# Listener on default MQTT port
listener 1883

# WebSocket support (optional, but useful for debugging)
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type all

# Persistence (disabled for tests - faster startup)
persistence false

# Connection defaults
max_connections -1
max_keepalive 3600
