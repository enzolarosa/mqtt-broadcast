version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broadcast-test-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./tests/fixtures/mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -h localhost -t '$$SYS/#' -C 1 -W 2 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - mqtt-test

  redis:
    image: redis:7-alpine
    container_name: mqtt-broadcast-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 5
    networks:
      - mqtt-test

networks:
  mqtt-test:
    driver: bridge
